<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<!--bài 13-->
    </div class="time-box">

            <div class="js-button-start">Start</div>
            <div class="js-button-pause">Pause</div>
            <div class="js-button-reset">Reset</div>   
        </div>
        
    </div>
